<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
{% load static %}
<link href="{% static 'css/signup.css' %}" rel="stylesheet" type="text/css">
<body>
<nav class="my-navbar navbar navbar-expand-lg ">
    <a class="navbar-brand" href="#">Nutrition4U</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="/">Home<span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link" href="{% url 'about'%}">About</a>
        <a class="nav-item nav-link"   href="{% url 'contact'%}">Contact</a>
      </div>
    </div>
    <div class="navbar-nav navbar-right" >
      <a class="nav-item nav-link"  href="{% url 'signup'%}"><i class="fas fa-user-plus"></i>Sign Up</a>
      <a class="nav-item nav-link"  href="{% url 'loginpage'%}"><i class="fas fa-sign-in-alt"></i>Login</a>
    </div>
  </nav>
<form method="POST" action=" " >
  {% csrf_token %}
 <div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-header">
        <div class="screen-header-left">
          <div class="screen-header-button close"></div>
          
          </div>
        <div class="screen-header-right">
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
          <div class="screen-header-ellipsis"></div>
        </div>
      </div>
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <span>SIGN</span>
            <span>UP</span>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
              {{form.username}}
            </div>
            <div class="app-form-group">
              {{form.email}}
            </div>
            <div class="app-form-group">
              {{form.password1}}
            </div>
            <div class="app-form-group">
              {{form.password2}}
            </div>
            {{form.errors}}
            <div class="app-form-group buttons">
              <button class="app-form-button">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    </div>
  </div>
 </div>
 </form>
 	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[1].placeholder='Username..';
		form_fields[2].placeholder='Email..';
		form_fields[3].placeholder='Enter password...';
    form_fields[4].placeholder='Re-Enter password...'


		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>
</body>
